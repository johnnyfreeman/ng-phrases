<template name="actionBar">
  <!-- Action Bar -->
  <div class="action-bar">

    <form action="" id="searchForm" method="post">
      <!-- settings button -->
      <a class="btn pull-right" data-popup="settingsForm" id="settingsBtn" href="#"><i class="fa fa-cog"></i></a>

      <!-- add button -->
      <a class="btn btn-success" data-popup="addPhraseForm" id="addPhrase" href="#"><i class="fa fa-plus"></i></a>&nbsp;
      <!-- search field -->
      <div class="search-field">
        <i class="fa fa-search"></i>
        <input class="search" name="search" type="text" placeholder="Search your phrases&hellip;">
      </div>
    </form>

    <!-- Add new phrase popup -->
    <form action="" class="popup animated fadeInDown" id="addPhraseForm" method="post">
      {{> addPhraseForm phraseInEdit}}
    </form>

    <!-- Settings popup -->
    <form action="" class="popup animated fadeInDown" id="settingsForm" method="post">
      {{> settingsForm}}
    </form>

  </div>
</template>
