<template name="actionBar">
  <!-- Action Bar -->
  <div class="action-bar">

    <form action="" id="searchForm" method="post">
      <!-- settings button -->
      <a class="btn pull-right" data-popup="settingsForm" id="settingsBtn" href="#"><i class="icon-cog"></i></a>

      <!-- add button -->
      <a class="btn btn-success" data-popup="addPhraseForm" id="addPhrase" href="#"><i class="icon-plus"></i></a>&nbsp;
      <!-- search field -->
      <div class="search-field">
        <i class="icon-search"></i>
        <input class="search" name="search" type="text" placeholder="Search your phrases&hellip;">
      </div>
    </form>

    <!-- Add new phrase popup -->
    <form action="" class="popup animated fadeInDown" id="addPhraseForm" method="post">
      <div class="popup-title">
        <strong>Add a new phrase&hellip;</strong>
      </div>
      <div class="popup-section no-padding">
        <input class="title" name="title" placeholder="Title&hellip;" type="text" value="">
      </div>
      <div class="popup-section no-padding">
        <input class="tags" id="tagsField" name="tags" placeholder="Tags&hellip;" type="text" value="">
      </div>
      <div class="popup-section no-padding">
        <textarea name="phrase" placeholder="Body&hellip;"></textarea>
      </div>
      <div>
        <button class="btn btn-success pull-right btn-submit" type="submit"><i class="icon-ok"></i> Save New Phrase</button>
      </div>
    </form>

    <!-- Settings popup -->
    <form action="" class="popup animated fadeInDown" id="settingsForm" method="post">
      <div class="popup-title">
        <strong>Settings</strong>
      </div>
      <div class="popup-section">
        <label>
          <input class="pull-right" name="bulk-insert-mode" type="checkbox">
          Bulk Insert Mode
        </label>
      </div>
      <div class="popup-section">
        <label>
          <input class="pull-right" name="bulk-insert-mode" type="checkbox">
          Bulk Delete Mode
        </label>
      </div>
      <div class="popup-section">
        <label>
          <select name="sort-phrases-by" class="pull-right">
            <option>Body</option>
            <option>Date</option>
            <option>Title</option>
          </select>
          Sort Phrases By&hellip;
        </label>
      </div>
      <div class="popup-section">
        <label>
          <span class="pull-right">346513543184</span>
          User ID
        </label>
      </div>
    </form>

  </div>
