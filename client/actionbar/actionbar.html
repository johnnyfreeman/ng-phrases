<template name="actionBar">
  <!-- Action Bar -->
  <div class="action-bar">



      <form action="" class="animated fadeInDown" id="addPhraseForm" method="post">
        <div class="popup-title form-control">
          <strong>Add a new phrase&hellip;</strong>
        </div>
        <div class="form-control">
          <input class="title" name="title" placeholder="Title&hellip;" type="text" value="">
        </div>
        <div class="form-control">
          <input class="tags" id="tagsField" name="tags" placeholder="Tags&hellip;" type="text" value="">
        </div>
        <div class="form-control">
          <textarea name="phrase" placeholder="Body&hellip;"></textarea>
        </div>
        <div>
          <button class="btn btn-success pull-right btn-submit" type="submit"><i class="icon-save"></i> Save Phrase</button>
        </div>
      </form>

    <form action="" id="searchForm" method="post"> 

      <a class="btn pull-right" data-popup="sortDrop" id="sortBtn" href="#"><i class="icon-sort"></i></a>
      <a class="btn btn-info" data-popup="addPhraseForm" id="addPhrase" href="#"><i class="icon-plus"></i></a>&nbsp;
<!--      <a class="btn" id="sidebarToggle" href="#"><i class="icon-tags"></i></a>&nbsp;-->

      <ul class="animated fadeInDown" id="sortDrop">
        <li><strong>Sort your phrases&hellip;</strong></li>
        <!-- <li><a href="#"><i class="icon-user"></i> <em>by</em> Author</a></li> -->
        <li><a data-sortby="date" href="#"><i class="icon-calendar"></i> <em>by</em> Date</a></li>
        <li><a data-sortby="text" href="#"><i class="icon-align-justify"></i> <em>by</em> Phrase</a></li>
        <li><a data-sortby="title" href="#"><i class="icon-font"></i> <em>by</em> Title</a></li>
      </ul>

      <div class="search-field">
        <i class="icon-search"></i>
        <input class="search" name="search" type="text" placeholder="Search your phrases&hellip;">
      </div>

    </form>

  </div>
</template>
