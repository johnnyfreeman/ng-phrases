<template name="infoBar">
  <div class="info-bar">
    {{#if bulkDeleteMode}}
    <button class="btn btn-danger pull-right" type="submit"><i class="fa fa-times"></i> Delete</button>
    {{else}}
    <button class="btn btn-info pull-right" type="submit"><i class="fa fa-check"></i> Insert</button>
    {{/if}}
    <strong>{{phraseCount}}</strong> {{phrases}}, <strong>{{charCount}}</strong> {{characters}}
  </div>
</template>
