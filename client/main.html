<head>
  <title>Web Phrases</title>
</head>

<body>
  <div id="container">

    {{> main}}
    
  </div>
</body>

<template name="main">
  {{#if appReady}}
  <!-- Left Column -->
  <div id="left">
    <div class="scroll">
      {{> tagNav}}
    </div>
  </div>

  <!-- Right Column -->
  <div id="right">
    {{> actionBar}}
    
    <form action="" id="phraseForm" method="post">
      <div class="scroll">
        {{> phrases}}
      </div>

      {{> infoBar}}
    </form>
  </div>
  {{else}}
    <div class="loading"><i class="icon-spinner icon-spin"></i> Loading&hellip;</div>
  {{/if}}
</template>
