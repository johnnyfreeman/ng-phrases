<head>
  <title>Web Phrases</title>
  <!-- <script type="text/javascript" src="https://getfirebug.com/firebug-lite-debug.js"></script> -->
</head>

<body>
  <div id="container">
    {{> main}}
  </div>
</body>

<template name="main">
  {{#if appReady}}
  <!-- Left Column -->
  <div id="left">
    <div class="scroll">
      {{> tagNav}}
    </div>
  </div>

  <!-- Right Column -->
  <div id="right">
    {{> actionBar}}
    {{> phrases}}
  </div>
  {{else}}
    <div class="loading"><i class="icon-spinner icon-spin"></i> Loading&hellip;</div>
  {{/if}}
</template>
