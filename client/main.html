<head>
  <title>Web Phrases</title>
</head>

<body>
  <div id="container">
    {{> notifications}}
    {{> main}}
  </div>
  
</body>

<template name="main">
  <!-- Left Column -->
  <div id="left">
    <div class="scroll">
      {{> tagNav}}
    </div>
  </div>

  <!-- Right Column -->
  <div id="right">
    {{> actionBar}}
    {{> listingInfo}}
    {{> phrases}}
  </div>
</template>

<template name="listingInfo">
  <div class="listingInfo">
    Listing all phrases{{#if activeTags}} tagged with {{#each activeTags}}<span class="tagContainer"><span class="and"> and </span>{{> tagLink}}</span>{{/each}}{{/if}}.
  </div>
</template>
