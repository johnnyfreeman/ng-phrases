<template name="notifications">
  <div class="notification-wrapper">
    <ul class="notifications">
      {{#each notifications}}
        {{> notificationItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="notificationItem">
  <li class="animated fadeInDown notification {{type}}">
    {{#if closeBtn}}<a href="#" class="close"><i class="icon-remove"></i></a>{{/if}}
    <i class="{{iconClass}}"></i> {{message}}
  </li>
</template>
