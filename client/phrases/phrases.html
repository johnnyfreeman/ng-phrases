<template name="phrases">
  <form action="" id="phraseForm" method="post">
    <div class="scroll">
      <ul class="{{bulkDeleteMode}}" id="phrases">
        {{#each phrases}}
          {{> phraseItem}}
        {{else}}
          <li class="empty">No Phrases :(</li>
        {{/each}}
      </ul>
    </div>

    {{> infoBar}}
  </form>
</template>


<template name="phraseItem">
  <li class="{{active}} animated {{animationClass}}">
    <div class="checkbox">
      <i class="{{icon}}"></i>
      <input class="hidden" name="phrases[]" type="checkbox" value="{{text}}" {{{checked}}}>
    </div>
    <h1 class="truncate" title="{{title}}"><small class="date" data-timestamp="{{timestamp}}">{{timeago}}</small>{{title}}</h1>
    <p class="truncate" title="{{text}}">{{text}}</p>
    <p class="actions">
      <a class="edit" href="#">Edit</a> <a class="delete" href="#">Delete</a> <span>Tags:</span> {{#each tags}}{{> tagLink}} {{else}}<span>(none)</span>{{/each}}
    </p>
  </li>
</template>


<template name="addPhraseForm">
  <div class="popup-title">
    {{#if isEditing}}
      <strong>Editing phrase&hellip;</strong>
    {{else}}
      <strong>Add a new phrase&hellip;</strong>
    {{/if}}
    {{> bulkInsertSetting}}
  </div>
  <input class="id" name="id" type="hidden" value="{{id}}">
  <div class="popup-section no-padding">
    <input class="title" name="title" placeholder="Title&hellip;" type="text" value="{{title}}">
  </div>
  <div class="popup-section no-padding">
    <input class="tags" name="tags" placeholder="Tags&hellip;" type="text" value="{{tags}}">
  </div>
  <div class="popup-section no-padding">
    <textarea name="phrase" placeholder="Body&hellip;">{{text}}</textarea>
  </div>
  <div>
    <button class="btn btn-success pull-right btn-submit" type="submit"><i class="icon-ok"></i> Save Phrase</button>
  </div>
</template>
