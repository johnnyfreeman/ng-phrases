<template name="phrases">
  <form action="" id="phraseForm" method="post">
    <div class="scroll">
      <ul class="{{bulkDeleteMode}}" id="phrases">
        {{#each phrases}}
          {{> phraseItem}}
        {{else}}
          <li>No Phrases yet&hellip;</li>
        {{/each}}
      </ul>
    </div>

    {{> infoBar}}
  </form>
</template>


<template name="phraseItem">
  <li class="{{active}}">
    <div class="checkbox">
      <i class="{{icon}}"></i>
      <input class="hidden" name="phrases[]" type="checkbox" value="{{text}}" {{{checked}}}>
    </div>
    <h1><small class="date" data-timestamp="{{timestamp}}">{{timeago}}</small>{{title}}</h1>
    <p class="truncate">{{text}}</p>
    <p>
      {{#each tags}}
        {{> phraseItemTag}}
      {{/each}}
    </p>
  </li>
</template>


<template name="phraseItemTag">
  <span class="tag"><i class="icon-tag"></i> {{title}}</span>
</template>
