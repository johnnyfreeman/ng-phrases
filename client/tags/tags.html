<template name="tagNav">
    <ul id="tags">
      {{#if loading}}
        <li class="empty">Loading&hellip;</li>
      {{else}}
        {{#each tags}}
          <li>
            {{> tagLinkWithCount}}
          </li>
        {{else}}
          <li class="empty">No Tags :(</li>
        {{/each}}
      {{/if}}
    </ul>
</template>


<template name="tagLink">
  <a class="tag {{activeClass}}" href="#">{{title}}</a>
</template>


<template name="tagLinkWithCount">
    <a class="truncate {{activeClass}}" href="#">
      <span class="count">{{phraseCount}}</span>
      <i class="icon-tag"></i> {{title}}
    </a>
</template>


<template name="tagSpan">
  <span class="tag {{activeClass}}" href="#">{{title}}</span>
</template>
