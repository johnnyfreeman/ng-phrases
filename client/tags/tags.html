<template name="tagNav">
  <ul id="tags">
    {{#each tags}}
      {{> tagNavItem}}
    {{else}}
      <li>
        <a href="#">
          No tags yet&hellip;
        </a>
      </li>
    {{/each}}
  </ul>
</template>

<template name="tagNavItem">
  {{#if count}}
  <li class="{{active}}">
    <a href="#">
      <span class="count">{{count}}</span>
      <i class="icon-tag"></i> {{title}}
    </a>
  </li>
  {{/if}}
</template>
